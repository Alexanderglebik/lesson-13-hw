<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> HM-13-FORM </title>
</head>
<body>
    <form autocomplete="off">
        <h1> Form </h1>
        <legend>
            <p>
                <label for="First name"> First name: </label>
                <input  size="25" type="text" required maxlength="50" />
            </p>

            <p>
                <label for="Last name"> Last name: </label>
                <input type="text" size="25" required maxlength="50" />    
            </p>

            <p>
                <label for="Age"> Age:</label>
                <input  type="text" size="25" required minlength="1" maxlength="99" step="1" />
            </p>

            <p>
                <label for="email"> Email:</label>
                <input   size="25" required type="email"  maxlength="50"/>
            </p> 
        </legend>
            
            <p>
                <button type="Reset"> Reset </button>
                <button type="submit"> Submit </button>
            </p>
    </form>    
</body>
</html>
